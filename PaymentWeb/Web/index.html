<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #f093fb, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .menu-item {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        }
        
        .menu-item img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .menu-item h2 {
            color: #6a0572;
        }
        
        .menu-item p {
            color: #555;
        }
        
        .menu-item .price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 18px;
        }
        
        .menu-item button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        
        .menu-item button:hover {
            background: linear-gradient(135deg, #ff5c8a, #ff4a7d);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <div class="menu-container">
        {% for item in menu %}
        <div class="menu-item">
            <img src="{{ url_for('static', filename='Asset/Image/' + item['image']) }}" alt="{{ item['name'] }}">

            <h2>{{ item['name'] }}</h2>
            <p>{{ item['description'] }}</p>
            <p class="price">{{ item['price'] }} VND</p>
            <a href="{{ url_for('checkout', product=item['name'], description=item['description'], price=item['price']) }}">
                <button>Buy Now</button>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>

</html>
